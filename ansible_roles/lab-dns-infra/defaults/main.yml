---
debian_pkgs_to_install:
  - unbound

ufw_allowed_ports:
  - port_number: 53
    protocol: udp
    source_addr: any

# Unbound configurable server settings
unbound_threads: 2
unbound_cache_slabs: 4 #unbound_threads*2
unbound_cache_min_ttl: 5
unbound_cache_max_ttl: 30

unbound_upstream_forwarding_servers:
  - 8.8.8.8
  - 8.8.4.4

unbound_forward_zones:
  - name: acanorex.io
    dns_addr_1: 172.31.103.254
    dns_addr_2: ''
  - name: 16.172.in-addr.arpa
    dns_addr_1: 172.31.103.254
    dns_addr_2: ''
  - name: 25.172.in-addr.arpa
    dns_addr_1: 172.31.103.254
    dns_addr_2: ''
  - name: 31.172.in-addr.arpa
    dns_addr_1: 172.31.103.254
    dns_addr_2: ''

unbound_authorized_nets:
  - 172.16.0.0/16
  - 172.25.0.0/16
  - 172.31.0.0/16
  - 192.168.0.0/16

dns_private_domains:
  - acanorex.io
  - 16.172.in-addr.arpa
  - 25.172.in-addr.arpa
  - 31.172.in-addr.arpa

dns_local_zones:
  - acanorex.io
  - 16.172.in-addr.arpa
  - 25.172.in-addr.arpa
  - 31.172.in-addr.arpa
